						<div class="col-md-4 mb-4" >

						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Responsable</label>
						  <input type="text" class="form-control is-valid" placeholder="Responsable"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Responsable">
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Date de Inscription</label>
						  <input type="date" class="form-control is-valid" placeholder="Date de Inscription"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Date de Inscription">
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Année</label>
						  <input type="text" class="form-control is-valid" placeholder="Année"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Année">
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Type</label>
						  <input type="text" class="form-control is-valid" placeholder="Type"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Type">
						</div>
						<div class="col-md-4 mb-4">
							<label for="" class="sr-only">Statut</label>
							<select class="form-control is-valid" placeholder="Statut"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Statut" >
								<option disabled selected>Statut</option>
								<option>Actif</option>
								<option>Inactif</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-3  mb-4">
						  <label for="" class="sr-only">Date de validation</label>
						  <input type="date" class="form-control is-valid" placeholder="Date de validation"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Date de validation"  >
						  </div>
						  <div class="col-md-3  mb-4">
						  <label for="" class="sr-only">Code</label>
						  <input type="text" class="form-control is-valid" placeholder="Code"  placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Code"  >
						</div>
						<div class="col-md-6  mb-4">
							<label for="" class="sr-only">Commentaire</label>
							<textarea class="form-control is-valid" name="" rows="1" placeholder="Commentaire" placeholder="Code" data-toggle="tooltip" data-placement="bottom" title="Commentaire" ></textarea>
						</div>
					</div>
					<div align="right">
						<button  class="btn btn-secondary mb-5"><i class="fa fa-pencil"></i> 
						 Modifier</button>
					</div>
				</form>
		</div>
