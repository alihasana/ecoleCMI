	<!DOCTYPE html>
	<html lang="fr">
	<head>

		<title>Ecole CMI &mdash; Responsable de Élève</title>
		<!-- meta tags always come first -->
		<meta charset="utf-8">
		<meta name="author" content="alihasana">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">


		<!-- Bootstrap CSS and JS -->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
					integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/my-login.css">
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/custom.css">


		<!-- Fonts -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
					rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
					crossorigin="anonymous">

	</head>

	<body>
		<!-- Sidebar included here -->
		<div id="sidebar"></div>
		<!-- /#sidebar-wrapper -->
		<div class="container ins-container col-10" >
			<h4 class="text-nowrap text-center w-100 mb-5 form-control-sm heading">
				<strong>Responsable de Élève</strong>
			</h4>
				<form>
					
					<div class="form-row">
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Nom</label>
							<input type="text" class="form-control is-valid" title="Nom" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Nom"  >
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Prénom</label>
							<input type="text" class="form-control is-valid" title="Prénom" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Prénom"   >
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Date de naissance</label>
							<input type="date" class="form-control is-valid" title="Date de naissance" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Date de naissance"   >
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Genre</label>
							<input type="text" class="form-control is-valid" title="Genre" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Genre"   >
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Mobile</label>
							<input type="tel" class="form-control is-valid" id="txt_name" title="Mobile" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Mobile"   >
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Téléphone</label>
							<input type="tel" class="form-control is-valid" title="Télèphone" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Télèphone"   >
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-5 mb-4">
						  <label for="" class="sr-only">Email</label>
							<input type="email" class="form-control is-valid" title="l'Adress Email" 
								data-toggle="tooltip" data-placement="bottom" placeholder="l'Adress Email"  >
						  </div>
						  <div class="col-md-7 mb-4">
						  <label for="" class="sr-only">Adress</label>
							<input type="text" class="form-control is-valid" title="Adress" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Adress"  >
						</div>
						
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Statut</label>
							<select class="form-control is-valid" title="Statut" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Statut"   >
									<option disabled selected>Statut</option>
									<option>Actif</option>
									<option>Inactif</option>
								</select>
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Code postal</label>
							<input type="text" pattern="[0-9]{5}" class="form-control is-valid" title="code postale" 
								data-toggle="tooltip" data-placement="bottom" placeholder="code postale" >
						</div>
						<div class="col-md-4 mb-4">
						  <label for="" class="sr-only">Ville</label>
							<input type="text" class="form-control is-valid" title="Ville" 
								data-toggle="tooltip" data-placement="bottom" placeholder="Ville"   >
						</div>
					</div>
					<div align="right">
						<button  class="btn btn-secondary mb-5"><i class="fa fa-pencil"></i> 
						 Modifier</button>
					</div>
				</form>
		</div>

		
		<div class="container ins-container table-responsive col-10">
				<table class="table table-striped table-hover">
					<thead class="thead-light">
						<tr class="text-left">
							<th scope="col">Nom Prénom <i class="fa fa-sort-asc"></i></th>
							<th scope="col">Date de Naissance <i class="fa fa-sort"></i></th>
							<th scope="col">Genre <i class="fa fa-sort-desc"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr class="content">						
							<th>Jona AGGOUN</th>
							<td>30/01/2007</td>
							<td>Fille</td>
						</tr>
						<tr class="content">						
							<th>Sofi AGGOUN</th>
							<td>25/12/2010</td>
							<td>Garçon</td>
						</tr>
					</tbody>
				</table>				
			<div align="right">
				<button class="btn btn-secondary"><i class="fa fa-plus"></i>  Ajoutez</button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		 integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		 crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
		 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		 integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		 crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		 integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		 crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function () {
				$("#sidebar").load("./sidebar.html");
			});
			$(function () {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
	</html>
